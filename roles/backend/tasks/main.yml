- name: set hostname
  ansible.builtin.shell: set-hostname "{{COMPONENT}}"

- name: Disabling 'nodejs'
  ansible.builtin.dnf:
    name: nodejs
    module_state: disabled

- name: Enable specific version of a DNF module
  ansible.builtin.command: dnf module enable nodejs:20 -y

- name: Install nodejs
  ansible.builtin.package:
    name: nodejs
    state: present

- name: creating service account - expense
  ansible.builtin.user:
    name: expense
    comment: Expense Service Account

- name : creating a directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Download the file from S3 URL
  ansible.builtin.get_url:
    url: https://expense-web-app.s3.amazonaws.com/backend.zip
    dest: /tmp/backend.zip
    remote_src: yes

- name: Copy backend service file
  ansible.builtin.copy:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Extract zip file from controller to remote
  ansible.builtin.unarchive:
    src: /tmp/backend.zip
    dest: /app

- name: Install npm packages
  ansible.builtin.command: npm install
  args:
    chdir: /app

- name: Provide permissions to /app directory
  ansible.builtin.file:
    path: /app
    state: directory
    mode: '0775'
    owner: expense

- name: Install {{COMPONENT}}
  ansible.builtin.package:
    name: mysql-server
    state: present

- name: Importing DB schema
  ansible.builtin.mysql_db:
    login_host: 54.158.4.247
    login_user: root
    login_password: ExpenseApp@1
    name: backend
    state: import
    target: /app/schema/backend.sql


- name: Reload systemd to reflect the changes made
  ansible.builtin.systemd:
    daemon_reload: yes
    state: reloaded
    enabled: yes

- name: Enable and start backend service
  ansible.builtin.service:
    name: backend
    state: started
    enabled: true 

- name: Print completion message
  ansible.builtin.debug:
    msg: "** {{COMPONENT}} Installation Is Completed **"